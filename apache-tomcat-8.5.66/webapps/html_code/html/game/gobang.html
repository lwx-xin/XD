<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta http-equiv="expires" content="-1">
    <link rel="stylesheet" href="../../css/game/gobang/gobang1.css">
    <link rel="stylesheet" href="../../css/game/gobang/gobang2.css">
    <title>五子棋</title>
</head>
<body>
    <div id="chessBox">
        <canvas id="canvas" width="0" height="0"></canvas>
    </div>
    <div id="chess_buttom_box">
        <button class="select">选项</button>
		<button class="anew">撤回</button>
        <button class="regret">重开</button>
    </div>
    <div class="WJ_A">
		<div class="WJ_A_left">
			<div class="Wchess"></div>
			<div class="Wchess_steps">白子第0步</div>
			<div class="Wchess_expression">
				<div class="emoji  emoji--haha">
				    <div class="emoji__face">
				      <div class="emoji__eyes"></div>
				      <div class="emoji__mouth">
				        <div class="emoji__tongue"></div>
				      </div>
				    </div>
				  </div> 
			</div>
		</div>
	</div>
    </div>
    <div class="WJ_B">
		<div class="WJ_B_right">
			<div class="Bchess"></div>
			<div class="Bchess_steps">黑子第0步</div>
		</div>
			<div class="Bchess_expression">
				<div class="emoji  emoji--haha">
					<div class="emoji__face">
					  <div class="emoji__eyes"></div>
					  <div class="emoji__mouth">
						<div class="emoji__tongue"></div>
					  </div>
					</div>
				  </div> 
			</div>
        </div>
    </div>
</body>
<script src="../../js/game/gobang/gobang.js"></script>
</html>
